<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtwinz - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'DM Sans', sans-serif;
        }
      
        body {
          height: 100vh;
          background-color: #f7f9fc;
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        .container {
          display: flex;
          width: 65%;
          max-width: 1100px;
          height: 670px;
          background-color: #fff;
          border-radius: 1.5rem;
          overflow: hidden;
          box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }
      
        .signup-container {
          width: 50%;
          padding: 3rem 2.5rem;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          position: relative;
        }
      
        .logo {
          font-size: 1.75rem;
          font-weight: 700;
          color: #000;
          margin-bottom: 5px;
        }
      
        .logo span {
          color: #9587ea;
        }
      
        .signup-form {
          max-width: 400px;
          width: 100%;
        }
      
        .signup-form h1 {
          font-size: 2rem;
          margin-bottom: 0.5rem;
        }
      
        .signup-form p {
          font-size: 1rem;
          color: #555;
          margin-bottom: 2rem;
        }
      
        .form-row {
          display: flex;
          gap: 1rem;
          margin-bottom: 1rem;
        }
      
        .form-group {
          margin-bottom: 1rem;
          flex: 1;
        }
      
        .form-group label {
          display: block;
          font-size: 0.9rem;
          margin-bottom: 0.5rem;
          color: #333;
        }
      
        .form-group input {
          width: 100%;
          padding: 0.8rem;
          border: 1px solid #ccc;
          border-radius: 0.5rem;
          font-size: 0.95rem;
        }
      
        .terms {
          display: flex;
          align-items: flex-start;
          margin: 1rem 0;
        }
      
        .terms input {
          margin-right: 0.5rem;
          margin-top: 0.2rem;
        }
      
        .terms label {
          font-size: 0.85rem;
          color: #555;
        }
      
        .terms a {
          color: #9587ea;
          text-decoration: none;
          font-weight: 500;
        }
      
        .terms a:hover {
          text-decoration: underline;
        }
      
        .sign-up-btn {
          width: 100%;
          padding: 0.9rem;
          font-size: 1rem;
          background-color: #1a1a1a;
          color: white;
          border: none;
          border-radius: 0.5rem;
          margin-top: 1rem;
          cursor: pointer;
          transition: background 0.3s;
        }
      
        .sign-up-btn:hover {
          background-color: #9587ea;
        }
      
        .login-text {
          font-size: 0.9rem;
          margin-top: 1rem;
          text-align: center;
        }
      
        .login-text a {
          color: #9587ea;
          text-decoration: none;
          font-weight: 500;
        }
      
        .login-text a:hover {
          text-decoration: underline;
        }
      
        .copyright {
          font-size: 0.8rem;
          color: #aaa;
          margin-top: auto;
        }
      
        .image-container {
          width: 50%;
          position: relative;
          background-color: #f2e7fc;
        }
      
        .image-container img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
            height: auto;
            max-height: none;
            border-radius: 0;
          }
      
          .signup-container,
          .image-container {
            width: 100%;
            height: auto;
          }
      
          .signup-container {
            padding: 2rem;
          }
        }
      </style>
      
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="logo" style="cursor: pointer;">Medi<span style="color: #9587ea;">Twinz</span></div>
            
            <div class="signup-form">
                <h1 style="font-size: 28px;">Create an account</h1>
                <!-- <p>Join MediTwinz to access personalized healthcare solutions.</p> -->
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter your first name">
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter your last name">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    
                    <button type="submit" class="sign-up-btn"><a href="{{url_for('login')}}" style="color: white; text-decoration: none;">Create Account</a></button>
                    
                    <p class="login-text">Already have an account? <a href="{{url_for('login')}}" class="login-link">Sign in</a></p>
                </form>
            </div>
            
            <div class="copyright">Â© MediTwinz 2025</div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <img src="{{ url_for('static', filename='img/doc.jpg') }}" alt="Medical cells background" style="filter:brightness(.95)">
        </div>
    </div>
</body>
</html>
