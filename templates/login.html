<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medtwinz - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'DM sans', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #ffffff; /* Light blue background similar to image */
            padding: 2rem;
        }
        
        .container {
            width: 65%;
            max-height: 90vh;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .3);
        }
        
        .login-container {
            width: 50%;
            height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            position: absolute;
            top: 1.75rem;
            left: 2rem;
            font-size: 1.75rem;
            color: #000000;
            font-weight: bold;
        }
        
        .login-form {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-form h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #1a202c;
            font-weight: normal;
        }
        
        .login-form p {
            margin-bottom: 2rem;
            color: #4a5568;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            font-size: 1rem;
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            margin-right: 0.5rem;
        }
        
        .forgot-password {
            color: #1b1b1b;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .sign-in-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #1a1a1a;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1.5rem;
            transition: background-color 0.3s;
            
        }
        
        .sign-in-btn:hover {
            background-color: #9587ea;
        }
        
        .sign-up-text {
            color: #9587ea;
        }
        
        .sign-up-link {
            color: #1c1c1c;
            text-decoration: none;
            font-weight: 500;
            font-family: 'DM sans', Arial, sans-serif;
        }
        
        .sign-up-link:hover {
            text-decoration: underline;
        }
        
        .copyright {
            position: absolute;
            bottom: 1rem;
            left: 2rem;
            font-size: 0.875rem;
            color: #a0aec0;

        }
        
        .image-container {
            width: 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #f8e4f8; /* Light pink background similar to image */
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 85, 104, 0.1);
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                width: 95%;
                max-height: 95vh;
            }
            
            .login-container {
                width: 100%;
            }
            
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo" style="cursor: pointer;">Medi<span style="color: #9587ea;">Twinz</span></div>
            
            <div class="login-form" style="margin-top:15%;">
                <h1>Welcome back !</h1>
                <p>Please enter your credentials.</p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" style="font-family: 'DM sans', Arial, sans-serif;">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••">
                    </div>
                    
                    <div class="form-footer">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember for 30 days</label>
                        </div>
                        
                        <a href="{{url_for('forget')}}" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <a href="{{ url_for('form') }}" class="sign-in-btn" style="font-family: 'DM Sans', Arial, sans-serif; text-decoration: none; color: white;">
                        Sign In
                    </a>
                    
                    
                    <p class="sign-up-text">Don't have an account? <a href="{{url_for('signup')}}" class="sign-up-link">Sign up</a></p>
                </form>
            </div>
            
            <div class="copyright">© MediTwinz 2025</div>
        </div>
        
        <div class="image-container">
            <div class="overlay"></div>
            <img src="{{ url_for('static', filename='img/doc.jpg') }}" alt="Medical cells background" style="background-size: cover;">
        </div>
    </div>
</body>
</html>
