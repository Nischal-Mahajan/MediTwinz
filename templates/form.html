<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MediTwinz - Health Profile Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'DM sans', Arial, sans-serif;
    }

    body {
      background: #f4f8fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .wrapper {
      max-width: 700px;
      width: 100%;
    }

    .logo {
      margin-left: -40%;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      letter-spacing: 1px;
    }

    .health-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .health-form h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }

    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button[type="submit"] {
      background-color: #000000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #9785ea;
    }

    .flash-messages {
      margin-bottom: 20px;
    }

    .flash-message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .flash-message.success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    @media (max-width: 500px) {
      .health-form {
        padding: 20px;
      }

      .logo {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
    <div class="wrapper">
        <div class="logo">Medi<span style="color: #9785ea;">Twinz</span></div>
        
        <form action="" class="health-form">
          <h2>Complete Your Health Profile</h2>
          
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required min="0">
    
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
    
          <label for="blood_group">Blood Group:</label>
          <select id="blood_group" name="blood_group" required>
            <option value="">-- Select Blood Group --</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
    
          <label for="height">Height (in cm):</label>
          <input type="number" id="height" name="height" required min="0" max="300">
    
          <label for="weight">Weight (in kg):</label>
          <input type="number" id="weight" name="weight" required min="0" max="300">
    
          <label for="allergies">Allergies:</label>
          <textarea id="allergies" name="allergies" rows="3" placeholder="E.g., Penicillin, Peanuts, Dust, etc."></textarea>
    
          <label for="lifestyle">Lifestyle & Habits:</label>
          <select id="lifestyle" name="lifestyle">
            <option value="">-- Select --</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderately Active</option>
            <option value="active">Active</option>
            <option value="Night">Night Owl</option>
            <option value="Vegan">Vegan</option>
          </select>
    
          <!-- At the end of your form -->
<button type="button" onclick="window.location.href='/patient_dashboard'">Submit Profile</button>

        </form>
      </div>
</body>
</html>
