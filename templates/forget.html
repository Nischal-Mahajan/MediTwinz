<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'DM sans', Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid #f0f0f0;
        }
        
        .card-header {
            background: #111;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        
        .logo-inner {
            width: 30px;
            height: 30px;
            background: #111;
            border-radius: 50%;
        }
        
        h1 {
            color: white;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #111;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #111;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #333;
        }
        
        .helper-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
        
        .helper-text a {
            color: #111;
            text-decoration: none;
            font-weight: 500;
        }
        
        .helper-text a:hover {
            text-decoration: underline;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        .success {
            background-color: rgba(0, 128, 0, 0.1);
            color: #006400;
            border: 1px solid rgba(0, 128, 0, 0.2);
        }
        
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #8b0000;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
        
        .info {
            background-color: rgba(0, 0, 255, 0.1);
            color: #00008B;
            border: 1px solid rgba(0, 0, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            .container {
                box-shadow: none;
                border: 1px solid #eaeaea;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <div class="logo">
                <div class="logo-inner"></div>
            </div>
            <h1>Set New Password</h1>
            <p class="subtitle">Create a strong, secure password</p>
        </div>
        
        <div class="card-body">
            <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %} -->
            
            <form method="post">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                    </div>
                </div>
                
                
               <a href="{{ url_for('login') }}" style="text-decoration: none;">
                <button type="button" style="background-color: black;">Reset Password</button>
              </a>
            </form>
        </div>
    </div>
</body>
</html>
